<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>BFS and DFS visualization</title>
</head>

<body>
    <dialog>
        <div id="modal_box">
            <div id="modal_content"></div>
            <button id="close_modal">Закрыть</button>
        </div>
    </dialog>
    <main>
        <div class="menu">
            <div>
                <form class="form_mode">
                    <div class="form_mode_field">
                        <label for="default">
                            <input type="radio" name="mode" id="default" checked>
                            По умолчанию
                        </label>
                    </div>
                    <div class="form_mode_field">
                        <label for="vertex">
                            <input type="radio" name="mode" id="vertex">
                            Добавление вершин
                        </label>
                    </div>
                    <div class="form_mode_field">
                        <label for="edge">
                            <input type="radio" name="mode" id="edge">
                            Добавление рёбер
                        </label>
                    </div>
                </form>
            </div>
            <div>
                <div class="download_graph">
                    <a href="#" target="_blank" id="download_graph">
                        Экспорт графа
                    </a>
                </div>
                <div class="upload_graph">
                    <div>
                        <label for="upload_graph">
                            Импорт графа
                        </label>
                    </div>
                    <input type="file" id="upload_graph">
                </div>
                <div class="show_adj_matrix">
                    <button type="button" id="show_adjacency_matrix">
                        Матрица смежности
                    </button>
                </div>
                <div class="vertex_num">
                    <label for="vertex_num">Номер вершины: </label>
                    <select name="vertex_num" id="vertex_num" style="width: 64px;">
                    </select>
                </div>
                <div class="bfs_start">
                    <button type="button" id="BFS_start" disabled>
                        Запустить обход в ширину
                    </button>
                </div>
                <div class="bfs_result">
                    <p id="BFS_result">Здесь будет результат обхода в ширину</p>
                </div>
                <div class="dfs_start">
                    <button type="button" id="DFS_start" disabled>
                        Запустить обход в глубину
                    </button>
                </div>
                <div class="dfs_result">
                    <p id="DFS_result">Здесь будет результат обхода в глубину</p>
                </div>
                <div class="ret_default_colors" style="padding: 10px;">
                    <button type="button" id="default_colors" disabled>
                        Вернуть исходные цвета
                    </button>
                </div>
            </div>
        </div>
        <div id="canvas_container">
            <svg id="canvas" height="600" width="1000" viewBox="0 0 1000 600">
            </svg>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>

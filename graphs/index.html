<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>BFS and DFS visualization</title>
</head>

<body>
    <dialog>
        <div id="graph_info_modal_box">
            <div id="graph_info_modal_content"></div>
            <button id="close_graph_info_modal">Закрыть</button>
        </div>
    </dialog>
    <main>
        <div class="menu">
            <div class="menu_item">
                <div class="download_graph">
                    <a href="#" target="_blank" id="download_graph" class="btn">
                        Экспорт графа
                    </a>
                </div>
                <div class="upload_graph">
                    <div>
                        <input type="file" id="upload_graph" accept=".graph">
                        <label for="upload_graph" class="btn">
                            Импорт графа
                        </label>
                    </div>
                </div>
            </div>
            <div class="menu_item">
                <div class="vertex_num">
                    <label for="vertex_num">Номер вершины: </label>
                    <select name="vertex_num" id="vertex_num" style="width: 64px;">
                    </select>
                </div>
                <div class="bfs_start">
                    <button type="button" id="BFS_start" class="btn" disabled>
                        Запустить обход в ширину
                    </button>
                </div>
                <div class="bfs_result">
                    <p id="BFS_result">Здесь будет результат обхода в ширину</p>
                </div>
                <div class="dfs_start">
                    <button type="button" id="DFS_start" class="btn" disabled>
                        Запустить обход в глубину
                    </button>
                </div>
                <div class="dfs_result">
                    <p id="DFS_result">Здесь будет результат обхода в глубину</p>
                </div>
            </div>
            <div class="menu_item">
                <div class="ret_default_colors">
                    <button type="button" id="default_colors" class="btn" disabled>
                        Вернуть исходные цвета
                    </button>
                </div>
            </div>
        </div>
        </div>
        <div class="canvas_container">
            <div class="menu_item canvas_menu">
                <div class="left_canvas_menu_item">
                    <form class="form_mode">
                        <span>Режим: </span>
                        <div class="form_mode_field">
                            <input type="radio" name="mode" id="default" checked>
                            <label for="default" class="btn">По умолчанию</label>
                        </div>
                        <div class="form_mode_field">
                            <input type="radio" name="mode" id="vertex">
                            <label for="vertex" class="btn">Добавление вершин</label>
                        </div>
                        <div class="form_mode_field">
                            <input type="radio" name="mode" id="edge">
                            <label for="edge" class="btn">Добавление рёбер</label>
                        </div>
                    </form>
                </div>
                <div class="right_canvas_menu_item">
                    <div class="show_graph_info">
                        <button type="button" id="show_graph_info_modal" class="btn">
                            Представление графа
                        </button>
                    </div>
                </div>
            </div>
            <div id="canvas_container">
                <svg id="canvas" height="600" width="1000" viewBox="0 0 1000 600">
                </svg>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
